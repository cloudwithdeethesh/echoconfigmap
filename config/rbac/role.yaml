---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - create
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - demo.deet.dev
  resources:
  - echoconfigs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - demo.deet.dev
  resources:
  - echoconfigs/status
  verbs:
  - get
  - patch
  - update
